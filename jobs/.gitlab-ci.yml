.BBRv2内核:
  stage: build
  when: manual
  artifacts:
    paths:
      - build/*.deb
      - build/libxt_tls.so
      - build/xt_tls.ko
    #exclude:
      #- build/**/*
  script: bash jobs/bbrv2.sh
  timeout: 2h 30m

.curl-http3:
  stage: build
  when: manual
  script: 
    - bash jobs/curl.sh
  artifacts:
    paths:
      - curl/bin/curl

.Python:
  stage: build
  when: manual
  artifacts:
    paths:
      - Python-*.tar.gz
  script: bash jobs/python.sh

UPX压缩:
  rules:
    - if: $update == 'true'
  stage: test
  script: bash jobs/compressor.sh
  retry: 2

测试运行:
  needs: ["UPX压缩"]
  rules:
    - if: $update == 'true'
  stage: test
  script: bash jobs/test.sh

后续整理工作:
  needs: ["测试运行"]
  rules:
    - if: $update == 'true'
  stage: deploy
  script: bash jobs/deploy.sh

清理编译记录:
  needs: ["后续整理工作"]
  rules:
    - if: $update == 'true'
  stage: deploy
  #when: manual
  script: bash jobs/clean_ci_log.sh

重置提交记录:
  needs: ["后续整理工作"]
  rules:
    - if: $update == 'true'
  #only:
    #- triggers
    #- schedules
  stage: deploy
  #when: manual
  script: bash jobs/reset.sh
