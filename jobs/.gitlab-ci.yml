shadowsocks-rust:
  rules:
    - if: $shadowsocks_rust != 'false' && $shadowsocks_rust_old
  stage: build
  script:
    - bash jobs/rust.sh
    - bash jobs/shadowsocks_rust.sh
  retry: 2

shadowsocks_rust_local:
  variables:
    GO_VER: "1.18"
    NODEJS_VER: "16.16.0"
  stage: build
  when: manual
  parallel:
    matrix:
      - PLATFORM: [arm-linux-androideabi, aarch64-linux-android]
  artifacts:
    paths:
      - shadowsocks-rust/target/$PLATFORM/release/sslocal
      - simple-obfs/src/obfs-local
      - kcptun/client/kcptun-client
      - v2ray-plugin/v2ray-plugin
      - CloudflareSpeedTest/CloudflareSpeedTest
      - Cloudreve/cloudreve
      - smartdns/src/smartdns
      - acl/bypass-china.acl
  script: bash jobs/sslocal.sh

kcptun-android:
  rules:
    - if: $kcptun_android != 'false' && $kcptun_android_old
  image: openjdk:11-jdk
  stage: build
  script: bash jobs/kcptun_android.sh
  artifacts:
    paths:
      - outputs/

