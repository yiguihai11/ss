    - if: $php != 'false' && $php_old
  stage: build
  script:
    - bash jobs/openssl.sh
    - bash jobs/php.sh
  artifacts:
    paths:
      - php/
  retry: 2

nginx-quic:
  rules:
    - if: $nginx_quic != 'false' && $nginx_quic_old
  stage: build
  script:
    - bash jobs/golang.sh
    - bash jobs/nginx_quic.sh
  artifacts:
    paths:
      - temp/nginx/
