#以Ubuntu18.04(bionic)为蓝本GLIBC_2.27
#image: ubuntu:bionic
image: ubuntu:xenial
variables:
  DEBIAN_FRONTEND: "noninteractive"

测试:
  image: debian:jessie
  #image: ubuntu:20.04
  when: manual
  script:
    - cat /etc/os-release
    - apt-get update -qqy
    - apt-get --yes install --no-install-recommends binutils locales-all wget ca-certificates
    - find / -type l -name 'libxtables.so.*'
    - touch /tmp/keepalive 
    - bash jobs/debug.sh
    #- wget --no-check-certificate -O /usr/local/bin/ss-main 'https://gitlab.com/yiguihai/ss/-/raw/dev/usr/bin/ss-main'
    #- chmod +x /usr/local/bin/ss-main
    #- ss-main
    - strings /lib/x86_64-linux-gnu/libm.so.6 | grep GLIBC_

检查更新:
  only:
    - triggers
    - schedules
  stage: build
  variables:
    CI_DEBUG_TRACE: "true"
  #before_script:
    #- echo 1
  script: bash -x jobs/check_ver.sh
  #after_script:
    #- export
  retry: 2

