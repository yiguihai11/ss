#以Ubuntu18.04(bionic)为蓝本GLIBC_2.27
#image: ubuntu:bionic
image: ubuntu:xenial
variables:
  DEBIAN_FRONTEND: "noninteractive"

测试:
  #image: debian:jessie
  #image: ubuntu:16.04
  image: ubuntu
  rules:
    - if: $SSH
  #when: manual
  stage: build
  script:
    - cat /etc/os-release
    - apt-get update -qqy
    - apt-get --yes install --no-install-recommends binutils locales-all wget ca-certificates
    - strings /lib/x86_64-linux-gnu/libm.so.6 | grep GLIBC_
    - strings /usr/lib/x86_64-linux-gnu/libstdc++.so.6 | grep GLIBCXX
    - touch /tmp/keepalive
    - bash jobs/debug.sh

检查更新:
  only:
    - triggers
    - schedules
  stage: build
  variables:
    CI_DEBUG_TRACE: "true"
  #before_script:
    #- echo 1
  script: bash -x jobs/check_ver.sh
  #after_script:
    #- export
  retry: 2

