# Generated by nginxconfig.io

user                 nobody root;
pid                  /run/nginx.pid;
worker_processes     auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

events {
    use epoll;
    accept_mutex on;
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset              utf-8;
    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    server_tokens        on;
    log_not_found        off;
    types_hash_max_size  2048;
    client_max_body_size 16M;
    
    map $http_user_agent $v2ua {
        default       1;
        "~Go-http-client/1." 0;
        "~grpc-go/1." 0;
    }
    
    #https://nginx.org/en/docs/http/ngx_http_core_module.html#var_status
    log_format main  
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" '
    '"$http_cf_connecting_ip" "$http_cf_ipcountry" "$http3"';

    # MIME
    include              mime.types;
    default_type         application/octet-stream;
    
    # Logging
    #access_log           /etc/ssmanager/usr/logs/access.log main;
    access_log           off;
    error_log            /etc/ssmanager/usr/logs/error.log warn;

    # SSL
    ssl_session_timeout  1d;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_tickets  off;

    # Mozilla Modern configuration
    ssl_protocols        TLSv1.2 TLSv1.3;
    ssl_ciphers        ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    #ssl_stapling         on; #BoringSSL阉割了
    #ssl_stapling_verify  on;
    
    # 0-RTT in TLSv1.3
    ssl_early_data         on;

    resolver  1.1.1.1:53 1.0.0.1:53 8.8.8.8 8.8.4.4 127.0.0.1 valid=60s;
    resolver_timeout     2s;

    # Load configs
    include              v2ray-plugin.conf;
}
